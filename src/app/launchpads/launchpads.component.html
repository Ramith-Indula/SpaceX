<div style="padding: 10px">
  <table class="table table-hover table-light">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let launchpad of launchPadDetails; let i= index">
      <th scope="row">{{i+1}}</th>
      <td>{{launchpad.id}}</td>
      <td>{{launchpad.full_name}}</td>
      <td>{{launchpad.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
