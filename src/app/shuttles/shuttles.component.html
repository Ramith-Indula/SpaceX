<div style="padding: 10px">
    <table class="table table-hover table-light">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let shuttle of shuttleInfo; let i = index' (click)="onSelect(shuttle.id)">
        <th scope="row">{{ i+1 }}</th>
        <td >{{shuttle.id}}</td>
        <td >{{shuttle.name}}</td>
        <td >{{shuttle.type}}</td>
      </tr>
      </tbody>
    </table>
</div>
